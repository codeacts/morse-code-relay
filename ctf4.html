<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      function getFlag(){
        $.get('http://ctf.unixist.com:3389/capture?flag=blue', function(data, status) {
          console.log('status: ', status);
          console.log('data: ', `${data}`);
        }).fail(function() {
          console.log("failure");
        });
      }
    </script>
  </head>
  <body>
    <input type="button" value="Capture flag!" onclick="getFlag();" />
  </body>
</html>
